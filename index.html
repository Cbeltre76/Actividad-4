<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página Web</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"], 
        .form-container select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Bienvenido a Mi Primera Página Web</h1>

    <h2>Tabla Avanzada</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>Ocupación</th>
                <th>País</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cristhofer Beltre</td>
                <td>25</td>
                <td>Ingeniero Eléctrico</td>
                <td>República Dominicana</td>
            </tr>
            <tr>
                <td>Ana Pérez</td>
                <td>30</td>
                <td>Desarrolladora Web</td>
                <td>Colombia</td>
            </tr>
            <tr>
                <td>Juan Rodríguez</td>
                <td>28</td>
                <td>Analista de Datos</td>
                <td>Perú</td>
            </tr>
        </tbody>
    </table>

    <h2>Formulario</h2>
    <div class="form-container">
        <form action="#">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre">

            <label for="ocupacion">Ocupación:</label>
            <select id="ocupacion" name="ocupacion">
                <option value="ingeniero">Ingeniero</option>
                <option value="desarrollador">Desarrollador</option>
                <option value="analista">Analista</option>
                <option value="otros">Otros</option>
            </select>

            <label>Intereses:</label>
            <input type="checkbox" id="interes1" name="interes1" value="tecnologia">
            <label for="interes1">Tecnología</label><br>
            <input type="checkbox" id="interes2" name="interes2" value="deportes">
            <label for="interes2">Deportes</label><br>
            <input type="checkbox" id="interes3" name="interes3" value="musica">
            <label for="interes3">Música</label><br>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
